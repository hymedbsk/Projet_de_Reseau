<VirtualHost *:80>
	ServerAdmin he201575@students.ephec.be
	ServerName intra.wt12.ephec-ti.be
	Redirect permanent / https://intra.wt12.ephec-ti.be
</VirtualHost>

<VirtualHost *:443>
	ServerAdmin he201575@students.ephec.be
	ServerName intra.wt12.ephec-ti.be
	DocumentRoot /var/www/intra.wt12.ephec-ti.be
	<Directory "/var/www/intra.wt12.ephec-ti.be">
		Options +FollowSymLinks
		AllowOverride all
		Require all granted
	</Directory>
	SSLEngine on
	SSLCertificateFile    /etc/letsencrypt/intra.wt12.ephec-ti.be.crt
	SSLCertificateKeyFile   /etc/letsencrypt/intra.wt12.ephec-ti.be.key
	ErrorLog ${APACHE_LOG_DIR}/intra.wt12.ephec-ti.be.error.log
	CustomLog ${APACHE_LOG_DIR}/intra.wt12.ephec-ti.be.access.log combined
</VirtualHost>